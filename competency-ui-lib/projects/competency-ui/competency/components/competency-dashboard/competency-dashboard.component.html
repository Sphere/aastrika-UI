<div class="content">
  <mat-icon (click)="navigateBack()" class="cursor-pointer mb-3">chevron_left</mat-icon>

  <h1 class=" pl-2 mb-0">Competency Dashboard</h1>

  <div class="pl-2 tab-container">
    <ng-container *ngIf="tabIndex === 0">
      <div class="sortIcon">
        <img src="./assets/comptency/images/filter.png">
      </div>
    </ng-container>
    <mat-tab-group [ngClass]="{'mat-tab-header-sortIcon': tabIndex === 0}" class="remove-border-bottom"
      animationDuration="0ms" selectedIndex="0" (selectedTabChange)="changeTab($event)">

        <!-- gained  -->
        <mat-tab label="Gained">
          <div class="legend-container">
            <div class="legend legend-blue "></div>
            <h5>Self Assessment</h5>
            <div class="legend legend-yellow"></div>
            <h5>Course</h5>
            <div class="legend legend-green"></div>
            <h5>Admin added</h5>
          </div>      
            <lib-gained-comptency-card *ngIf="tabIndex === 0"></lib-gained-comptency-card>
        </mat-tab>
     
      <!-- Active Summary -->
      <mat-tab label="Activity Summary" >         
            <lib-active-summary *ngIf="tabIndex === 1"></lib-active-summary>
      </mat-tab>

       <!-- required -->
       <mat-tab label="Required">
        <div class="required-comperencies">          
            <lib-required-comptency-card *ngIf="tabIndex === 2"></lib-required-comptency-card>
        </div>
        <div class="btn-container">
          <button class="btn-start" (click)="startSelfAssessment()">Start Self Assessment</button>
        </div>
      </mat-tab>



    </mat-tab-group>


  </div>
</div>
