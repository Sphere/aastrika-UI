<div class="card-container">
    <ng-container *ngIf="cardData?.title">
      <div class="title">{{cardData?.title}}</div>
    </ng-container>
    <ng-container *ngIf="cardData?.description">
      <div class="description">{{cardData?.description}}</div>
    </ng-container>
    <ng-container *ngIf="cardData?.requiredLevel; else actionBtn">
      <div class="proficiency">
        <span>{{cardData?.requiredLevel}}</span>
      </div>
    </ng-container>
    <ng-template #actionBtn>
      <button mat-button class="start-btn">Start</button>
    </ng-template>
  </div>
