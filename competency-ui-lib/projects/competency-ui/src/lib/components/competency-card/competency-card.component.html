<div class="card-container example-container container-balanced">
    <div class="date">
        <span>{{date}}</span>
    </div>
    <ng-container *ngIf="cardData?.title">
        <div class="title">{{cardData?.title}}</div>
    </ng-container>
    <ng-container *ngIf="cardData?.description">
        <div class="description">{{cardData?.description}}</div>
    </ng-container>

    <div>
        <span>Levels:</span>
    </div>
    <mat-accordion>
        <mat-expansion-panel class="w-full panel" hideToggle (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header class="flex flex-between items-center panel-header w-full">
                <mat-panel-description class="panel-header-description">
                    <ng-container *ngFor="let proficiency of competencies.proficiencyLevels">
                        <ng-container *ngIf="proficiency.selected; else addLevel">
                            <div class="level" [ngStyle]="{'background-color': color}">
                                <span>{{proficiency?.displayLevel}}</span>
                            </div>
                        </ng-container>
                        <ng-template #addLevel>
                            <div (click)="$event.stopPropagation();" class="level pointer-events">
                                <span>{{proficiency?.displayLevel}}</span>
                            </div>
                        </ng-template>
                    </ng-container>
                    <div class="level pointer-events">
                        <mat-icon [ngClass]="{'arrowReverse': panelOpenState }">keyboard_arrow_down</mat-icon>
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>expand</div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
